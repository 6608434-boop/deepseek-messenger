<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Messenger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>DeepSeek</h2>
                <button id="new-chat-button" class="new-chat-btn" title="New Chat">
                    <span class="plus-icon">+</span>
                </button>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <div class="chat-header">
                <h3 id="current-chat-title">New Chat</h3>
            </div>

            <div class="messages-container" id="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="input-container">
                <div class="loading-indicator hidden" id="loading-indicator">
                    <div class="dot-flashing"></div>
                </div>
                <textarea
                    id="message-input"
                    placeholder="Type your message... (Shift+Enter for new line)"
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-btn">
                    <span class="send-icon">â†’</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Error Toast -->
    <div class="error-toast hidden" id="error-toast"></div>

    <!-- Scripts -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
